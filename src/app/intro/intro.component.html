<main
  class="grid h-screen min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
>
  <div class="text-center">
    <h1
      class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl"
    >
      Welcome to question test app
    </h1>
    <p class="mt-6 text-base leading-7 text-gray-600">
      Select a test to start or create a new one
    </p>
    <div class="mt-10 flex flex-col justify-between gap-x-6">
      <label
        for="questionTests"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
        >Select an option</label
      >
      <select
        id="questionTests"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        (ngModelChange)="setQuestionTest($event)"
        [ngModel]="selectedQuestionTestId"
      >
        <option [value]="undefined">Choose a test</option>
        <option
          *ngFor="let questionTest of questionTests()"
          [value]="questionTest.id"
        >
          {{ questionTest.title }}
        </option>
      </select>
      <button
        type="button"
        (click)="startTest()"
        class="rounded-xl mt-5 bg-indigo-600 px-3.5 py-2.5 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Start a test
      </button>
      <hr class="my-5" />
      <button
        type="button"
        (click)="createOrEditQuestionTest()"
        class="rounded-xl bg-indigo-600 px-3.5 py-2.5 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        {{
          selectedQuestionTestId
            ? "Edit the question test"
            : "Create your own question test"
        }}
      </button>
    </div>
  </div>
</main>
