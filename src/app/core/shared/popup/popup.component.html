<div class="absolute flex flex-col justify-center sm:py-12" *ngIf="popupService.showPopup()">
  <div
  [ngClass]="{'!bg-red-600': popupService.deletePopup()}"
    class="text-white max-w-screen-lg mx-auto fixed bg-indigo-600 inset-x-5 p-5 bottom-40 rounded-lg drop-shadow-2xl flex gap-4 flex-wrap md:flex-nowrap text-center md:text-left items-center justify-center md:justify-between"
  >
    <div class="w-full">{{ popupService.popupContext() }}</div>
    <div class="flex gap-4 items-center flex-shrink-0">
      <button
        (click)="onClose()"
        class="text-white focus:outline-none hover:underline"
      >
        Decline
      </button>
    </div>
  </div>
</div>
